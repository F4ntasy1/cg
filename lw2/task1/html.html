<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="file" 
        type="file" 
        accept="image/*" 
        onchange="onChangeFile()" 
        style="opacity: 0; z-index: -1; width: 0; height: 0;"
    />
    <div style="
        display: flex; flex-direction: column; gap: 30px; padding: 20px;
        border: 1px solid #000;
    ">
        <button id="button" 
            onclick="onClickButton()"
            style="
                width: 80px; height: 30px; background: none; cursor: pointer; 
                border: 1px solid #000; border-radius: 10px; font-size: 17px;
            "
        >File</button>
        <img id="image" style="
            border: 1px solid #000;
            opacity: 0;
        ">
    </div>

    <script src="./js.js"></script>
</body>
</html>
