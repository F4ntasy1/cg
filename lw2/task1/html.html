<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; padding: 0;">
    <input id="file" 
        type="file" 
        accept="image/*" 
        onchange="onChangeFile()" 
        style="opacity: 0; z-index: -1; width: 0; height: 0;"
    />
    <div id="area" style="
        display: flex; flex-direction: column; gap: 30px; padding: 20px;
        border: 1px solid #000; border-radius: 20px;
    ">
        <button id="button" 
            onclick="onClickButton()"
            style="
                height: 30px; background: none; cursor: pointer; width: fit-content;
                border: 1px solid #000; border-radius: 10px; font-size: 17px;
            "
        >Select file</button>
        <div style="
            display: flex; height: 400px;
        ">
            <img id="image" style="
                border: 1px solid #f99807; opacity: 0; max-width: 300px;
                border-radius: 10px; cursor: pointer; position: absolute;
            ">
        </div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
