<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            padding: 4px 8px;
            box-sizing: border-box;
            background: none; 
            cursor: pointer; 
            border: 1px solid #000; 
            border-radius: 10px; 
            font-size: 17px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <input id="file" 
        type="file" 
        accept="image/*" 
        onchange="onChangeFile()" 
        style="opacity: 0; z-index: -1; width: 0; height: 0;"
    />
    <div style="
        display: flex; flex-direction: column; margin: 10px;
        border: 1px solid #000; border-radius: 20px; overflow: hidden;
    ">
        <div style="
            display: flex; flex-direction: row; gap: 15px; 
            border-bottom: 1px solid #000; padding: 10px;
        ">
            <button onclick="onClickButtonNew()" class="button">New</button>
            <button onclick="onClickButtonOpen()" class="button">Open file</button>
        </div>
        <div style="height: 450px; position: relative;">
            <img id="image" style="
                opacity: 0; height: 450px; width: 100%; position: absolute;
                pointer-events: none;
            " />
        </div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
