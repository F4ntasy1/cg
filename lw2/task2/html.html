<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            padding: 4px 8px;
            box-sizing: border-box;
            background: none; 
            cursor: pointer; 
            border: 1px solid #000; 
            border-radius: 10px; 
            font-size: 17px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <input id="file" 
        type="file" 
        accept="image/*" 
        onchange="onChangeFile()" 
        style="opacity: 0; z-index: -1; width: 0; height: 0;"
    />
    <div style="
        width: 900px; border: 1px solid #000; border-radius: 20px; overflow: hidden;
        margin: 0 10px;
    ">
        <div style="
            display: flex; flex-direction: row; gap: 15px; 
            border-bottom: 1px solid #000; padding: 10px;
        ">
            <button onclick="onClickButtonNew()" class="button">New</button>
            <button onclick="onClickButtonOpen()" class="button">Open file</button>
            <button onclick="onClickButtonSave('png')" class="button">Save as PNG</button>
            <button onclick="onClickButtonSave('jpeg')" class="button">Save as JPEG</button>
            <input id="color" type="color">
        </div>
        <div id="div-image" style="
            position: relative; background-repeat: no-repeat;
            background-size: cover;
        ">
            <canvas width="900px" height="600px" id="canvas"></canvas>
        </div>
    </div>

    <script src="./node_modules/file-saver/dist/FileSaver.js"></script>
    <script src="./node_modules/html2canvas/dist/html2canvas.js"></script>
    <script src="./js.js"></script>
</body>
</html>
